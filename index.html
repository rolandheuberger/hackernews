<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="logo">
            <h1>Hacker News</h1>
        </div>
        <nav class="navbar">
            <ul class="navbar__nav">       
                <li class="nav__item">Home</li>
                <li class="nav__item">new</li>
                <li class="nav__item">past</li>
                <li class="nav__item">comments</li>
                <li class="nav__item">ask</li>
                <li class="nav__item">show</li>
                <li class="nav__item">jobs</li>
                <li class="nav__item">submit</li>
                <li class="nav__item">login</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="list" class="newslist"></section>
    </main>

    <footer class="footer">
        <p class="footer__info">Applications are open for YC Summer 2020</p>
        <nav class="footer__nav">
            <ul class="footer-navbar">
                <li class="nav__item"><a href="https://news.ycombinator.com/newsguidelines.html" target="_blank">Guidelines</a></li>
                <li class="nav__item"><a href="https://news.ycombinator.com/newsfaq.html" target="_blank">FAQ</a></li>
                <li class="nav__item"><a href="mailto:hn@ycombinator.com">Support</a></li>
                <li class="nav__item"><a href="https://github.com/HackerNews/API" target="_blank">API</a></li>
                <li class="nav__item"><a href="https://news.ycombinator.com/security.html" target="_blank">Security</a></li>
                <li class="nav__item"><a href="https://news.ycombinator.com/lists" target="_blank">Lists</a></li>
                <li class="nav__item"><a href="https://news.ycombinator.com/bookmarklet.html" target="_blank">Bookmarklet</a></li>
                <li class="nav__item"><a href="http://www.ycombinator.com/legal/" target="_blank">Legal</a></li>
                <li class="nav__item"><a href="http://www.ycombinator.com/apply/" target="_blank">Apply to YC</a></li>
                <li class="nav__item"><a href="mailto:hn@ycombinator.com">Contact</a></li>
            </ul>
        </nav>
        <form method="get" action="//hn.algolia.com/">
            <label>Search:</label>
            <input type="search" name="q" />
        </form>
    </footer>

    <script src="moment.js"></script>
    <script src="main.js"></script>
</body>
</html>
